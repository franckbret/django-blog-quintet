{% load i18n %}
{% for entry in entries %}
<article class="entry">
  {% with entry as object %}
  {% with object.html_content|truncatewords_html:100|safe as object_content %}
  {% include "zinnia/_entry_detail.html" %}
  {% endwith %}
  {% endwith %}
</article>
<hr />
{% empty %}
  {% trans "No entries yet." %}
{% endfor %}
