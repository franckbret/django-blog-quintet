{% load i18n %}
<ul>
  {% for date in archives %}
  <li>
    <a title="{% trans "Archives" %} {{ date|date:"F Y"|capfirst }}" href="{% url zinnia_entry_archive_month date|date:"Y" date|date:"m" %}">
      <time datetime="{{ date|date:"c" }}" pubdate="pubdate" class="entry-date">{{ date|date:"F Y"|capfirst }}</time>
    </a>
  </li>
  {% empty %}
  <li>
    {% trans "No archives yet." %}
  </li>
  {% endfor %}
</ul>
